{% extends 'education/base.html' %}

{% block title %} Classes {% endblock %}

{% block content %}
    <h5>List of classes: </h5>
    {% if class_list %}
        <ul>

            {% for classes in class_list %}
                <li>
                    <a href="{% url 'education:detail' classes.id %}">{{ classes.class_name }}</a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
    {% endif %}
{% endblock %}
